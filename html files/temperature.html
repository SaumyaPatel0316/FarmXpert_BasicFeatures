<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Monitoring</title>
  <link rel="stylesheet" href="CSSfiles\temperature.css">
</head>
<body>
  <div class="container">
    <h1>Your System</h1>

    <!-- Temperature Section -->
    <div class="temperature-section">
      <h2>Temperature Monitoring</h2>
      <div class="temp-info">
        <label for="temp-slider">Temperature: <span id="temp-value">25</span>&#8451;</label>
        <input type="range" id="temp-slider" min="-10" max="50" value="25" disabled>
      </div>
      <button id="get-temperature">Get Current Temperature</button>
    </div>
  </div>

  <script src="temperature.js"></script>
</body>
</html>
