<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Farm Xpert</title>
  <link rel="stylesheet" href="CSSfiles\signup.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="C:\Users\Saumy\Downloads\Sample-2\logo.jpg.jpeg.jpg" alt="Smart Irrigation Logo" class="logo-image">
      <span><b>FarmXpert</b></span>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html"><u>Home</u></a></li>
        <li><a href="system.html"><u>System</u></a></li>
        <li><a href="login.html"><u>Login</u></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="#" method="post" class="signup-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <a href="dashboard.html" style="text-decoration:none"><button type="submit">Sign Up</button></a>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact Support: support@farmxpert.com</p>
    <p>&copy; 2024 Smart Irrigation System</p>
  </footer>
</body>
</html>
